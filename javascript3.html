<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button 
        onclick="calcTotalNum()">
        Go
    </button>
    <div id="total">
        0
    </div>
    <script>
        var totalClicked = 0;
        function calcTotalNum()
        {
            totalClicked = totalClicked + 1;
            // totalClicked += 1;
            // totalClicked++;
            var totalDiv = document.getElementById('total');
            totalDiv.innerText = totalClicked;
        }

        

    </script>
</body>
</html>
