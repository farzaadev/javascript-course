            left: 0;

            width: 40px;
            background-color: blueviolet;
            border-radius: 50%;

<body>

    <script>

        // document.addEventListener('mousemove',(event)=>{

        var _top = 0;
        var left = 0;
        var speed = 10;
        var ball = document.querySelector('.ball');
        document.addEventListener('keydown',(event)=>{
            /*
                w:87
                a:65
                s:83
                d:68
            */
            console.log(event.keyCode)
            if(event.keyCode == 87)
            {
                _top = ( _top - speed)
                console.log(_top)
                ball.style.top = _top+'px'
            }
            if(event.keyCode == 83)
            {
                _top = ( _top + speed)
                ball.style.top = _top+'px'
            }
            if(event.keyCode == 65)
            {
                left = ( left - speed)
                ball.style.left = left+'px'
            }
            if(event.keyCode == 68)
            {
                left = ( left + speed)
                ball.style.left = left+'px'
            }
        })

    </script>
