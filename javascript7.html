<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" 
        id="fullname"
    />
    <button type="button"   
        onclick="showHello()">
        Show
    </button>
    <p id="messagebox">

    </p>
    <script>
        function showHello()
        {
            var name = document.getElementById('fullname').value;
            document.getElementById('messagebox').innerText = "Hello "+name
            console.log(name);
        }
    </script>
</body>
</html>
